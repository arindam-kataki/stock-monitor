<!-- src/app/shared/components/stock-chart/stock-chart.html -->

<div class="chart-container" [style.height.px]="height">
  <canvas #chartCanvas></canvas>

  <!-- No data message -->
  <div *ngIf="!data || !data.data || data.data.length === 0" class="no-data">
    <span>No data available</span>
  </div>
</div>
